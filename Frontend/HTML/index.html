<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../CSS/stylesheet.css"/>
    <title>Color Band</title>
  </head>
  <body>
    <!-- Title -->
    <h1 id="title">Color Band - AVPRG Projekt</h1>
    <!-- Buttons -->
    <div id="buttons">
        <button class="button" id="save" onclick="saveSounds()">Instrument Speichern</button>
        <br>
        <button class="button" id="reset" onclick="clearSoundArray()">Reset</button>
        <br>
        <button class="button" id="back" onclick="revertSavedSound()">Schritt zurück</button>
    </div>
    <!-- Video -->
    <!-- Muss mit Videobild ausgetauscht werden.  -->
      <div id="video">
          <canvas id="meinRechteckCanvas"></canvas>
      </div>
      <div id="instrument">
              <p>Instrumente</p>
      </div>
      <div id="lautstaerke">
        <p>Lautstärke</p>
      </div>

    <!-- Filter Hinweise -->
    <script type="text/javascript" src="../JS/variables.js"></script>

    <script type="text/javascript" src="../JS/functions.js"></script>

    <script type="text/javascript" src="../JS/midi.js"></script>

    <div onload="initialize()"></div>
  </body>
</html>
